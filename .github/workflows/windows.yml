name: Windows build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "main" ]
    
env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - run: git submodule update --init --recursive
    - uses: houseabsolute/actions-rust-cross@v0
      with:
          target:  x86_64-pc-windows-gnu
          command: test
          toolchain: nightly
          args: --release --bins